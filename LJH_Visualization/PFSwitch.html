<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The Page Title Goes Here</title>
    <style>
        #switchButton {
            position: fixed;
            left: 10px;
            bottom: 10px;
            padding: 10px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }
        .flourish-embed {
            display: none;
        }
    </style>
</head>
<body>
    <button id="switchButton">Switch</button>

    <div id="chartContainer" class="flourish-embed flourish-chart" data-src="visualisation/13785636"></div>
    <div id="raceContainer" class="flourish-embed flourish-bar-chart-race" data-src="visualisation/13786046"></div>

    <script src="https://public.flourish.studio/resources/embed.js"></script>
    <script>
        var switchButton = document.getElementById("switchButton");
        var chartContainer = document.getElementById("chartContainer");
        var raceContainer = document.getElementById("raceContainer");
        var currentChart = 1;

        switchButton.addEventListener("click", function () {
            if (currentChart === 1) {
                currentChart = 2;
                chartContainer.style.display = "none";
                raceContainer.style.display = "block";
                flourish.embed.resize();
            } else {
                currentChart = 1;
                raceContainer.style.display = "none";
                chartContainer.style.display = "block";
                flourish.embed.resize();
            }
        });
    </script>
</body>
</html>
